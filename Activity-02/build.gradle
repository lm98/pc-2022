plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
	/* Framwork for event-driven/reactive systems (Vertx) */
  	implementation 'io.vertx:vertx-core:4.3.3'
  	implementation 'io.vertx:vertx-web:4.3.3'
  	implementation 'io.vertx:vertx-web-client:4.3.3'
    implementation 'io.vertx:vertx-mqtt:4.3.3'
	
	/* Lib for working with MQTT (Paho) */
  	implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'

	/* Lib for working with CoAP (Californium) */
  	implementation 'org.eclipse.californium:californium-core:2.6.4'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
